<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  margin: auto;
  transition: width 2s, height 2s,border-radius 10s, transform 5s;
}

div:hover {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 10px solid blue;
  transform: rotate(180deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
