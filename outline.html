<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            outline-color: red;
        }

        p.dotted {
            outline-style:double;
        }

        p.dashed {
            outline-style: dashed;
        }

        p.solid {
            outline-style: dotted;
        }

    </style>
</head>

<body>

    <h2>The outline-style Property</h2>

    <p class="dotted">A dotted outline</p>
    <p class="dashed">A dashed outline</p>
    <p class="solid">A solid outline</p>
  

</body>

</html>
