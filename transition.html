<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
}

div:hover {
  width: 300px;
}

.div2 {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s, height 4s;
}

.div2:hover {
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div></div>
<br><br><br>
<div class="div2"></div>

</body>
</html>
